<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Analysis Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    #result {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Stock Analysis Bot</h1>
  <label for="symbol">Enter Stock Symbol:</label><br>
  <input type="text" id="symbol" value="AAPL" />
  <button onclick="analyze()">Analyze</button>

  <div id="result"></div>

  <script>
    async function analyze() {
      const symbol = document.getElementById("symbol").value;
      const response = await fetch(`/analyze?symbol=${symbol}`);
      const data = await response.json();
      const resultDiv = document.getElementById("result");

      if (data.error) {
        resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <h3>Analysis for ${symbol}</h3>
        <p><strong>Trend:</strong> ${data.trend}</p>
        <p><strong>Momentum:</strong> ${JSON.stringify(data.momentum)}</p>
        <p><strong>Entry/Exit:</strong> ${JSON.stringify(data.entry_exit)}</p>
      `;
    }
  </script>
</body>
</html>
